
<div class="row">
    <div class="col-xs-12">
        <p>add a new server or blueprint</p>
        <label for="">server name</label>
        <input type="text" class="form-control" (ngModel)="newServerName" placeholder="servername">
        <label for="">server content</label>
        <input type="text" class="form-control" (ngModel)="newServerContent" placeholder="server Content">
        <br><br>
        <button 
            class="btn btn-primary"
            (click)="onAddServer()"
        >
            Add server
        </button>
        <button
            class="btn btn-primary"
            (click)="onAddBlueprint()"
        >
            add server blueprint
        </button>
    </div>
</div>
